<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazzar Banddhu Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/signin.css')}}"> <!-- link to your stylesheet -->

    <!-- <script>
        alert("You are succesfully registered!")
    </script> -->


</head>
<body>
    {% if error == "Invalid Email Address" %}
    <script>alert("Invalid Email Address, try again")</script>
    {% elif error == "Invalid Password" %}
    <script>alert("Invalid Password, try again")</script>
    {% elif error == "present" %}
    <script>alert("You are already signup, do signin!")</script>
    {% endif %}
    <div class="container">
        <div class="login-form">
            <div class="logo-container">
                <img src="{{url_for('static', filename = 'img/loginlogo.png')}}" alt="Bazzar Bandhu Logo">
                <h2>Bazzar Banddhu</h2>
            </div>
            <form action="{{url_for('signin')}}" method="POST" />
                <!-- <input type="hidden" name="access_key" value="4351a384-b3b8-47dd-9925-c5cf26e2895c"> -->
                <label for="username">UserName:</label>
                <input type="text" id="username" placeholder="Enter Username" name="email" required><b><span class="contact-input"> </span></b><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required><b><span class="contact-input"></span></b><br><br>
                <!-- <link rel="stylesheet" href=""> -->
                <label for="Forgot Password?"><a href="{{url_for('forget_password')}}">Forgot Password?</a></label>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="{{url_for('signup')}}">SignUp</a></p>
        </div>
    </div>
</body>
</html>
